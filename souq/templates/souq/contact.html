{% extends 'souq/main.html' %}{% load static %} {% block content %}

<div class="container mt-5 mb-5">
    <h1 class="card p-2 shadow-sm bg-dark text-light ">Contact Us</h1>
    <div class="row mt-5 mb-5">
        <div class="col-9">


            <div class="card shadow mt-4 ml-4">

                <div class="card-body">

                    <form action="" method="POST">

                        <div>
                            {% csrf_token %}
                            <label for="">Your Name</label>
                            <input name="name" type="text" class="form-control" placeholder="Enter your name">

                            <label class="mt-3" for="">Your Email</label>
                            <input name="email" type="text" class="form-control" placeholder="Enter your Email">

                            <label class="mt-3" for="">Subject</label>
                            <textarea name="subject" class="form-control" id="" cols="30" rows="8"></textarea>




                            <input type="submit" name="Send" class="form-control mt-3 btn btn-success  ">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
